<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/northern-lights.jpg" crossorigin="anonymous" />
		<img id="snow" src="images/snow.jpg" crossorigin="anonymous" />
		<img id="gift" src="images/gift.jpg" crossorigin="anonymous" />
		<img id="moon" src="images/moon.jpg" crossorigin="anonymous" />
		<img id="pole" src="images/pole.jpg" crossorigin="anonymous" />
        <img id="snowman" src="images/snowman.jpg" crossorigin="anonymous" />
        <img id="red" src="images/red.jpg" crossorigin="anonymous" />
        <img id="black" src="images/black.jpg" crossorigin="anonymous" />
         <img id="gift2" src="images/gift2.jpg.crdownload" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #snow; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 25 0"  
		color = "#FFFFFF"
		material = "src: #gift"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0 6 -8"
		material = "src: #moon;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = ".25" height = "2"
		position = " 2 1 -7"
		color = "#8888BB"
		material = "src: #pole; repeat: 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
    <a-sphere
		radius = "1.25"
		position = "4 1 -5"
		material = "src: #snowman;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
    <a-sphere
		radius = "1"
		position = "4 3 -5"
		material = "src: #snowman;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-sphere
		radius = ".75"
		position = "4 4.5 -5"
		material = "src: #snowman;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-sphere
		radius = ".35"
		position = "2 2.25 -7"
		material = "src: #red;"
		shadow = "cast: true; receive: true">
	</a-sphere>
    
    <a-cylinder
		radius = ".1" height = "1"
        rotation="40"
		position = " 4 3 -4"
		color = "#8888BB"
		material = "src: #black; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
    <a-cylinder
		radius = ".1" height = "1"
        rotation="-45"
		position = " 2.56 3.2 -5"
		color = "#8888BB"
		material = "src: #black; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
    <a-box
		width = "2" height = "1.5" depth = "1"
		position = "-2 0.5 -4"
		rotation = "0 25 0"  
		color = "#FFFFFF"
		material = "src: #gift2"
		shadow = "cast: true; receive: true">
	</a-box>
</a-scene>
</body>
</html>
