<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
        <img id="landscape" src="images/landscape.jpg" crossorigin="anonymous" />
		<img id="resort" src="images/resort.jpg" crossorigin="anonymous" />
        <img id="rocks" src="images/rocks.jpg" crossorigin="anonymous" />
        <img id="museum" src="images/museum.jpg" crossorigin="anonymous" />
		
    </a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-box
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #resort"></a-box>
    
    <a-box
        position="2 2 2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #rocks"></a-box>
    
    <a-box
        position="-2 2 2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #landscape"></a-box>
	
    <a-box
        position="2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #museum"></a-box>
	
 <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
   
</a-scene>
</body>
</html>
